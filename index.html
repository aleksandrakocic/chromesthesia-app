<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--lik for jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- link to css file-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Chromesthesia piano</title>
</head>


<body>

    <div id='content'>
        <div class="d-flex justify-content-center">

            <h1 id='heading'> Chromesthesia application</h1>
            <h2 id='instructions'> Svako slovo odgovara jednoj noti. Pri sviranju pocinje animacija boja. </h2>

            <!-- note duration -->

            <div id='duration' class="col-sm-1 d-flex flex-column bd-highlight mb-4">
                <p class='p-2 bd-highlight duration-info'>4/4</p>
                <p class='duration-info  p-2 bd-highlight'>3/4</p>
                <p class='duration-info p-2 bd-highlight'>2/4</p>
                <p class='duration-info p-2 bd-highlight'>1/4</p>
            </div>


            <!-- switch colors on/off -->
            <div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>


            <div id='piano-content'>
                <!-- section for colors animation -->

                <div class=" row" id="colors">

                    <div id='red' class="col-sm-1 color-hidden"></div>
                    <div id='orange' class="col-sm-1 color-hidden"></div>
                    <div id='yellow' class="col-sm-1 color-hidden"></div>
                    <div id='green' class="col-sm-1 color-hidden"></div>
                    <div id='cyan' class="col-sm-1 color-hidden"></div>
                    <div id='blue' class="col-sm-1 color-hidden"></div>
                    <div id='violet' class="col-sm-1 color-hidden"></div>
                    <div id='red-dark' class="col-sm-1 color-hidden"></div>
                </div>


                <!-- section - synthesizer -->
                <div class="row " id="synthesizer">

                    <div data-note="C4" class="key col-sm-1">A</div>
                    <div data-note="C#4" class="black-key col-sm-1">W</div>
                    <div data-note="D4" class="key col-sm-1">S</div>
                    <div data-note="D#4" class="black-key col-sm-1">E</div>
                    <div data-note="E4" class="key col-sm-1">D</div>
                    <div data-note="F4" class="key col-sm-1">F</div>
                    <div data-note="F#4" class="black-key col-sm-1">Y</div>
                    <div data-note="G4" class="key col-sm-1">H</div>
                    <div data-note="G#4" class="black-key col-sm-1">U</div>
                    <div data-note="A4" class="key col-sm-1">J</div>
                    <div data-note="A#4" class="black-key col-sm-1">I</div>
                    <div data-note="B4" class="key col-sm-1">K</div>
                    <div data-note="C5" class="key col-sm-1">L</div>


                </div>


                <!-- section for functions -->
                <div id='notes-names' class="row">
                    <div class="notes-name col-sm-1">DO</div>
                    <div class="notes-name col-sm-1">RE</div>
                    <div class="notes-name col-sm-1">MI</div>
                    <div class="notes-name col-sm-1">FA</div>
                    <div class="notes-name col-sm-1">SOL</div>
                    <div class="notes-name  col-sm-1">LA</div>
                    <div class="notes-name col-sm-1">SI</div>
                    <div class="notes-name col-sm-1">DO</div>
                </div>

            </div>
        </div>


        <!-- Latest compiled and minified JavaScript - bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


        <!--link for tone.js library-->
        <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.9/Tone.js"></script>

        <!--link to js file -->
        <script src="js/script.js"></script>


</body>

</html>
