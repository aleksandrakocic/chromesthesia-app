<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- link to css file-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Chromesthesia piano</title>
</head>


<body>

    <div class="container justify-content-center">

        <h1 id='heading'> HEADING</h1>

        <!-- section for colors animation -->

        <div class="row text-center" id="colors">

            <div class="col-sm-1 color">DO</div>
            <div class="col-sm-1 color">RE</div>
            <div class="col-sm-1 color">MI</div>
            <div class="col-sm-1 color">FA</div>
            <div class="col-sm-1 color">SOL</div>
            <div class="col-sm-1 color">LA</div>
            <div class="col-sm-1 color">SI</div>
            <div class="col-sm-1 color">DO</div>

        </div>

        <!-- section - synthesizer -->

        <div class="row " id="synthesizer">


            <div class="key col-sm-1">A</div>

            <div class="col-sm-1 black-key ">W</div>

            <div class="key col-sm-1">S</div>

            <div class="black-key col-sm-1">E</div>

            <div class="key col-sm-1">D</div>

            <div class="key col-sm-1">F</div>

            <div class="black-key col-sm-1 ">Y</div>

            <div class="key col-sm-1">H</div>

            <div class="black-key col-sm-1">U</div>

            <div class="key col-sm-1">J</div>

            <div class="black-key col-sm-1">I</div>

            <div class="key col-sm-1">K</div>

            <div class="key col-sm-1">L</div>


        </div>

        <!-- section for functions -->

        <div id="functions" class="d-flex bd-highlight">

            <button class="functions-btn">record</button>
            <button class="functions-btn">save</button>
            <button class="functions-btn">play</button>

        </div>

        <!-- Latest compiled and minified JavaScript - bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--link to js file -->
        <script src="js/script.js"></script>


</body>

</html>
